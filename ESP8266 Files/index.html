<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta http-equiv='X-UA-Compatible' content='IE=edge'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Document</title><style>.hidden{display: none;}*{font-size: 20px;font-family:Arial, Helvetica, sans-serif;font-weight: 500;}h2{font-size: 40px;font-weight: 700;color: rgb(32, 32, 32);}.main{text-align: center;}button{padding: 5px 40px 5px 40px;border: none;border-radius: 20px;background-color: rgb(24, 199, 141);margin-top: 20px;color: white;cursor: pointer;transition: .3s;}button:hover{transform: scale(1.1);transition: .3s;}input{padding: 8px 15px 8px 15px;border: 1px solid rgba(0, 0, 0, 0.644);border-radius: 10px;outline: none;}</style></head><body><div class='main'><h2 class='title'>Configure sua conex√£o</h2><p>Nome da rede</p><input type='text' id='ssid' placeholder='Nome'><p>Senha</p><input type='password' id='password' placeholder='Senha'><br><button id='btnmain'>Salvar</button><div class='dev hidden'><p>Host</p><input type='text' id='host' placeholder='Host'><br><button id='btndev'>Salvar</button></div></div><script>document.getElementById('btnmain').onclick = () =>{let ssid = document.getElementById('ssid').value;let pwd = document.getElementById('password').value;if(!ssid || !pwd) return;window.location.href = `/setconnection?ssid=${ssid}&pwd=${pwd}`;};document.getElementById('btndev').onclick = () =>{let host = document.getElementById('host').value;if(!host) return;window.location = window.location.href = `/sethost?host=${host}`;}</script></body></html>
