<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intell Cloud⚡</title>
    <link rel="icon" href="/img/favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
  </head>
  <body>
    <img src="img/favicon.ico"/>

    <div class="main-div">
      <p>Crie uma conta para você</p>
      <div class="tenho"><a href="/login">Já tenho uma conta</a></div>
      <input id="nome" type="text" autocomplete="off" placeholder="Nome completo" /><br />
      <input id="email" type="text" autocomplete="off" placeholder="Email" /><br />
      <input id="senha" type="password" placeholder="Senha" /><br />
      <input id="r-senha" type="password" placeholder="Repetir senha" /><br />
      <div id="aviso" class="aviso"></div>
      <button id="btn" >CRIAR</button>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
