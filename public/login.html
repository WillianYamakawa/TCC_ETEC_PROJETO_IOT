<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intell Cloud⚡</title>
    <link rel="icon" href="/img/favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <img src="img/favicon.ico"/>

    <div class="main-div">
      
      <p>Conecte-se à sua conta</p>
      <div class="tenho"><a href="/register">Não tenho uma conta</a></div>
      <input id="email" autocomplete="off" type="text" placeholder="E-mail " /><br />
      <input id="senha" type="password" placeholder="Senha" /><br />
      <div class="aviso"></div>
      <button id="entrar">ENTRAR</button>
      <div class="forgot"><a href="#">Esqueci minha senha</a></div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
